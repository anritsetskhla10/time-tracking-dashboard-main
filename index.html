<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Time tracking dashboard</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main>
    <div class="profile-container">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="profile image">
        <div class="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-container">
        <h3>Daily</h3>
        <h3><span>Weekly</span></h3>
        <h3>Monthly</h3>
      </div>
    </div>
     
    <div class="activity-container">
      <div class="work-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Work</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="activity-container">
      <div class="play-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Play</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>10hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>


    <div class="activity-container">
      <div class="study-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Study</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="activity-container">
      <div class="exercise-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Exercise</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>4hrs</h2>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="activity-container">
      <div class="social-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Social</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>5hrs</h2>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="activity-container">
      <div class="care-icon common"> </div>
      <div class="result">
        <div class="activity">
          <h3>Self Care</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-result">
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
